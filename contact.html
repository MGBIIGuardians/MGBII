<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89287d596e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
      <form>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="Phone"><i class="fas fa-phone-square-alt"></i> Your Phone</label>
            </div>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-solid fa-at"></i> Your Email</label>
        </div>
        <div class="input-group">
            <textarea id="massage" rows="8"></textarea>
            <label for="massage"><i class="fas fa-comments"></i> Your Massage</label>
        </div>
        <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
      </form>  
    </div>
</body>
</html>
